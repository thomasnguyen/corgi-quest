# Netlify Configuration for Corgi Quest
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"
  publish = "dist/client"

[build.environment]
  NODE_VERSION = "20"
  # VITE_ prefixed vars are public and safe to expose in browser
  SECRETS_SCAN_OMIT_KEYS = "VITE_CONVEX_URL"
  SECRETS_SCAN_OMIT_PATHS = "TASK_92_TESTING.md,.netlify/functions-internal/**"

# Note: Nitro handles redirects automatically via dist/_redirects

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Production context
[context.production]
  command = "npm run build"
  publish = "dist/client"

# Deploy preview context (for PRs)
[context.deploy-preview]
  command = "npm run build"
  publish = "dist/client"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build"
  publish = "dist/client"

